<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats - accueil</title>

    <link rel="stylesheet" href="../projet/css/style.css" />
  </head>

  <body>
    <!-- HEADER ------------------------------>
    <header>
      <div class="brand">
        <img src="../projet/img/logo.svg" alt="Logo Les petits plats" />
        <h1 class="brand__name">Les petits plats</h1>
      </div>
    </header>
    <!-- SEARCH BOX ------------------------->
    <div class="searchbox">
      <input
        type="research"
        name="idea"
        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
        maxlength="200"
      />
      <img
        class="searchbox__icon"
        src="../projet/img/search.png"
        alt="Icon Search"
      />
    </div>

    <!-- SELECTED --------------------------->
    <!-- LISTS ------------------------------>
    <div class="ListFilter">
      <div id="ingredientsBlock" class="ingredientsBlock Block">
        <input
          type="research"
          name="ingredientsBlock"
          placeholder="Ingrédients"
          maxlength="35"
        />
        <button class="chevron">
          <img src="./img/chevron.svg" alt="chevron" />
        </button>
        <div class="asfList">
          <a href="#">Lait de coco</a>
          <a href="#">Sucre</a>
          <a href="#">Concombre</a>
          <a href="#">Avocat</a>
          <a href="#">Poulet roti</a>
          <a href="#">Béchamelle</a>
          <a href="#">un énimème ingrédient</a>
        </div>
      </div>
      <div id="appareilBlock" class="appareilBlock Block">
        <input
          type="research"
          name="appareilBlock"
          placeholder="Appareil"
          maxlength="25"
        />
        <button class="chevron">
          <img src="./img/chevron.svg" alt="chevron" />
        </button>
        <div class="asfList">
          <a href="#">Lait de coco</a>
          <a href="#">Sucre</a>
        </div>
      </div>
      <div id="ustensilesBlock" class="ustensilesBlock Block">
        <input
          type="research"
          name="ustensilesBlock"
          placeholder="Ustensiles"
          maxlength="25"
        />
        <button class="chevron">
          <img src="./img/chevron.svg" alt="chevron" />
        </button>
        <div class="asfList">
          <a href="#">Lait de coco</a>
          <a href="#">Sucre</a>
        </div>
      </div>
    </div>

    <!-- THE RECIPES ------------------------>

    <section class="TheRecipes"></section>

    <script src="./recipes.js"></script>
    <!-- les scripts qui sont en bas ont accès aux variables des scripts supp. -->
    <script src="./index.js"></script>
  </body>
</html>
