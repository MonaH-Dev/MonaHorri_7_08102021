<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats - accueil</title>

    <link rel="stylesheet" href="../projet/css/style.css">
</head>

    <body>
<!-- HEADER ------------------------------>
      <header>
        <div class="brand">
          <img src="../projet/img/logo.svg" alt="Logo Les petits plats" />
          <h1 class="brand__name">Les petits plats</h1>
        </div>
      </header>
<!-- SEARCH BOX ------------------------->
      <div class="searchbox">
        <input type="research" name="idea" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" maxlength="200"/>
        <img class="searchbox__icon" src="../projet/img/search.png" alt="Icon Search">
      </div>

<!-- SELECTED --------------------------->
<!-- LISTS ------------------------------>
<!-- THE RECIPES ------------------------>
      <section class="TheRecipes">
          <article class="recipe">
              <div class="recipePic"></div>
              <div class="recipePrev">
                  <div class="recipe-prez">
                      <h2>Limonade de Coco</h2>
                      <div class="recipe-prez__timing">
                          <img class="recipe-prez__timing--icon" src="../projet/img/time.png" alt="timer icon">
                          <p class="recipe-prez__timing--duration">10 min</p>
                      </div>
                  </div>
                  <div class="recipe-details">
                      <div class="recipe-details__ingredient">
                        Lait de coco: 400ml <br>
                        Jus de citron: 2 <br>
                        Créme de coco: 4 cuillères <br>
                        Sucre: 20g <br>
                        Glaçons: 2 <br>
                      </div>
                      <div class="recipe-details__preparation">
                        Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée
                      </div>
                  </div>
              </div>
          </article>
      </section>


        <script src="./recipes.js"></script>
        <script src="./index.js"></script>
    </body>

</html>
